version: '3.8'

services:
  # Backend API Server
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MCP_SERVER_URL=https://github-mcp-remote.metamike.workers.dev/sse
      - MCP_ACCESS_TOKEN=${MCP_ACCESS_TOKEN}
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nginx serving static files)
  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  # Development server for frontend (optional)
  frontend-dev:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: >
      sh -c "
        apk add --no-cache python3 py3-pip &&
        python3 -m http.server 3000
      "
    profiles:
      - development

networks:
  default:
    name: ai-github-interface

volumes:
  node_modules: