<!DOCTYPE html>
<html>
<head>
  <style>
    /* Modern, clean styling for the color display */
    .color-gallery-container {
      font-family: 'Montserrat', 'Roboto', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .color-gallery-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 300;
      color: #333;
    }
    
    .color-gallery-title h2 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .color-gallery-title p {
      font-size: 16px;
      color: #777;
    }
    
    /* Brand tabs styling */
    .brand-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .brand-tab {
      padding: 12px 24px;
      background: #f5f5f5;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .brand-tab:first-child {
      border-radius: 6px 0 0 6px;
    }
    
    .brand-tab:last-child {
      border-radius: 0 6px 6px 0;
    }
    
    .brand-tab.active {
      background: #e50000;
      color: white;
    }
    
    .brand-tab:not(.active):hover {
      background: #e0e0e0;
    }
    
    .brand-logo {
      max-height: 24px;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    /* Tab content */
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .color-filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 10px;
    }
    
    .filter-btn {
      background: #f5f5f5;
      border: none;
      border-radius: 25px;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      color: #555;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: #333;
      color: white;
    }
    
    .color-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }
    
    .color-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }
    
    .color-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .color-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .out-of-stock .color-circle::after {
      content: "";
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background-color: #ff0000;
      transform-origin: center;
      transform: translateX(-50%) rotate(-45deg);
    }
    
    .color-info {
      text-align: center;
      width: 100%;
    }
    
    .color-name {
      font-weight: 500;
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    
    .color-code {
      font-size: 14px;
      color: #888;
      font-weight: 400;
    }
    
    .stock-status {
      margin-top: 8px;
      font-size: 12px;
      font-weight: 500;
      padding: 3px 8px;
      border-radius: 12px;
      display: inline-block;
    }
    
    .in-stock {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .out-of-stock {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .search-container {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
    }
    
    #color-search-dnd {
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .color-gallery {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }
      
      .color-circle {
        width: 60px;
        height: 60px;
      }
      
      .color-filter {
        overflow-x: auto;
        justify-content: flex-start;
        padding-bottom: 10px;
      }
      
      .brand-tabs {
        flex-direction: column;
        align-items: center;
      }
      
      .brand-tab {
        width: 100%;
        max-width: 300px;
        border-radius: 6px;
        margin-bottom: 5px;
      }
      
      .brand-tab:first-child,
      .brand-tab:last-child {
        border-radius: 6px;
      }
    }
  </style>

    // Function to create color items
    function createColorItems(colors, containerId, filterValue = 'all') {
      const gallery = document.getElementById(containerId);
      gallery.innerHTML = '';
      
      let filteredColors = colors;
      
      // Apply filter
      if (filterValue !== 'all') {
        if (filterValue === 'in-stock') {
          filteredColors = colors.filter(color => color.inStock);
        } else if (filterValue === 'out-of-stock') {
          filteredColors = colors.filter(color => !color.inStock);
        } else {
          filteredColors = colors.filter(color => color.category === filterValue);
        }
      }
      
      filteredColors.forEach(color => {
        const colorItem = document.createElement('div');
        colorItem.className = 'color-item';
        if (!color.inStock) {
          colorItem.classList.add('out-of-stock');
        }
        colorItem.setAttribute('data-category', color.category);
        colorItem.setAttribute('data-stock', color.inStock ? 'in-stock' : 'out-of-stock');
        
        const colorCircle = document.createElement('div');
        colorCircle.className = 'color-circle';
        colorCircle.style.backgroundColor = color.color;
        
        const colorInfo = document.createElement('div');
        colorInfo.className = 'color-info';
        
        const colorName = document.createElement('div');
        colorName.className = 'color-name';
        colorName.textContent = color.name;
        
        const colorCode = document.createElement('div');
        colorCode.className = 'color-code';
        colorCode.textContent = `#${color.code}`;
        
        const stockStatus = document.createElement('div');
        stockStatus.className = 'stock-status';
        if (color.inStock) {
          stockStatus.classList.add('in-stock');
          stockStatus.textContent = 'In Stock';
        } else {
          stockStatus.classList.add('out-of-stock');
          stockStatus.textContent = 'Out of Stock';
        }
        
        colorInfo.appendChild(colorName);
        colorInfo.appendChild(colorCode);
        colorInfo.appendChild(stockStatus);
        
        colorItem.appendChild(colorCircle);
        colorItem.appendChild(colorInfo);
        
        gallery.appendChild(colorItem);
      });
    }
    
    // Tab switching functionality
    function setupTabs() {
      const tabs = document.querySelectorAll('.brand-tab');
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // Remove active class from all tabs
          tabs.forEach(t => t.classList.remove('active'));
          // Add active class to clicked tab
          this.classList.add('active');
          
          // Hide all tab content
          const tabContents = document.querySelectorAll('.tab-content');
          tabContents.forEach(content => content.classList.remove('active'));
          
          // Show the selected tab content
          const tabId = this.getAttribute('data-tab');
          document.getElementById(tabId).classList.add('active');
        });
      });
    }
    
    // Initialize everything
    document.addEventListener('DOMContentLoaded', function() {
      // Set up tabs
      setupTabs();
      
      // Initial display of DND colors
      createColorItems(dndPolishColors, 'color-gallery-dnd');
      
      // Filter functionality for DND
      const dndFilterButtons = document.querySelectorAll('#daisy-dnd .filter-btn');
      dndFilterButtons.forEach(button => {
        button.addEventListener('click', function() {
          const filterValue = this.getAttribute('data-filter');
          
          // Update active button
          dndFilterButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          
          // Filter and display colors
          createColorItems(dndPolishColors, 'color-gallery-dnd', filterValue);
        });
      });
      
      // Search functionality for DND
      const dndSearchInput = document.getElementById('color-search-dnd');
      dndSearchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const filteredColors = dndPolishColors.filter(color => {
          return color.name.toLowerCase().includes(searchTerm) || 
                 color.code.toLowerCase().includes(searchTerm);
        });
        
        createColorItems(filteredColors, 'color-gallery-dnd');
        
        // Reset filter buttons when searching
        dndFilterButtons.forEach(btn => btn.classList.remove('active'));
        dndFilterButtons[0].classList.add('active'); // Set "All Colors" as active
      });
    });
